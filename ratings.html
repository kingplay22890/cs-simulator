<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ratings Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Team Ratings Table</h1>
        <a href="index.html" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition mb-6">
            Back to Simulator
        </a>
        <table id="ratingsTable" class="w-full text-left text-sm border-collapse">
            <thead>
                <tr class="bg-gray-700">
                    <th class="p-2">Rank</th>
                    <th class="p-2">Team Name</th>
                    <th class="p-2">Rating</th>
                    <th class="p-2">Logo</th>
                   
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/ratings.js"></script>
</body>
</html>
